<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="back__modal"></div> 
    <div class="body">
        <div class="container">
            <div class="modal">
                <section class="modal__left">
                    <h2 class="modal__left-title">Sign up</h2>
                </section>
                <section class="modal__right">
                    <div class="modal__right-title">
                        <h3>New user?</h3>
                        <p>Use the form below to create your account.</p>
                    </div>
                    <form class="form">
                        <div class="form__content">
                            <div class="form__string">
                                <div class="form__string-item">
                                    <p>First Name</p>
                                    <input type="text" value="Alice">
                                </div>
                                <div class="form__string-item">
                                    <p>Last Name</p>
                                    <input type="text" value="Miller">
                                </div>
                            </div>
                            <div class="form__string">
                                <div class="form__string-item">
                                    <p>Nationality</p>
                                    <input type="text" value="American">
                                </div>
                                <div class="form__string-item">
                                    <p>E-mail</p>
                                    <input type="email" value="alice.miller@yahoo.com">
                                </div>
                            </div>
                            <div class="form__string">
                                <div class="form__string-item">
                                    <p>Date of Birth</p>
                                    <input type="date">
                                </div>
                                <div class="form__string-item">
                                    <p>Gender</p>
                                    <label><input type="checkbox"> Male</label>
                                    <label><input type="checkbox"> Female</label>
                                </div>
                            </div>
                            <div class="form__string">
                                <div class="form__string-item">
                                    <p>Password</p>
                                    <input type="password">
                                </div>
                                <div class="form__string-item">
                                    <p>Confirm Password</p>
                                    <input type="password">
                                </div>
                            </div>
                        </div>
                        <div class="form__footer">
                            <p>Have an account? <a href="#">Login</a></p>
                            <input type="submit" value="Complete Signup" >
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
